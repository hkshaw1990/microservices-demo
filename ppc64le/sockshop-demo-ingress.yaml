      labels:
        name: zipkin-cron
    spec:
      containers:
      - name: zipkin-cron
        image: hkshaw/zipkin-dependencies:1.4.0
        env:
        - name: STORAGE_TYPE
          value: mysql
        - name: MYSQL_HOST
          value: zipkin-mysql
        - name: MYSQL_USER
          value: zipkin
        - name: MYSQL_PASS
          value: zipkin
        command: ["crond"]
        args: ["-f"]
